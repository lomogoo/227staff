<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 227s' Cafe Staff App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="appTitle">Route 227s' Cafe Staff App</h1>
            <p>Daily Break-Even Calculator</p>
        </div>

        <div class="content">
            <!-- 計算機セクション -->
            <div id="calculator" class="section">
                <div class="input-group">
                    <label for="workHours">勤務時間（時間）</label>
                    <input type="number" id="workHours" placeholder="8" step="0.5" min="0" oninput="calculate()">
                </div>

                <div class="input-group">
                    <label for="targetSalesAmount">売上目標（円）※オプション</label>
                    <input type="number" id="targetSalesAmount" placeholder="50000" min="0" oninput="calculate()">
                </div>

                <!-- オプション入力セクション -->
                <div class="options-section" style="border-top: 1px solid #e5e5e5; padding-top: 24px; margin-top: 24px;">
                    <h4 style="font-size: 13px; color: #999999; margin-bottom: 16px; font-weight: 500; text-transform: uppercase;">追加情報（オプション）</h4>

                    <div class="input-group">
                        <label for="weather">天気</label>
                        <select id="weather" onchange="calculate()">
                            <option value="">選択してください</option>
                            <option value="☀️">☀️ 晴れ</option>
                            <option value="⛅">⛅ 曇り</option>
                            <option value="🌧️">🌧️ 雨</option>
                            <option value="❄️">❄️ 雪</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="temperature">気温（℃）</label>
                        <input type="number" id="temperature" placeholder="25" min="-30" max="50" step="0.1" oninput="calculate()">
                    </div>

                    <div class="input-group">
                        <label for="locationCategory">販売場所（大分類）</label>
                        <select id="locationCategory" onchange="updateLocationSubcategory(); calculate()">
                            <option value="">選択してください</option>
                            <option value="event">イベント</option>
                            <option value="spot">スポット</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="locationSubcategory">販売場所（小分類）</label>
                        <select id="locationSubcategory" onchange="calculate()">
                            <option value="">先に大分類を選択してください</option>
                        </select>
                    </div>
                </div>

                <div id="calculationResult"></div>
            </div>

            <!-- 売上管理セクション -->
            <div id="sales" class="section">
                <div class="sales-container">
                    <div class="sales-summary">
                        <h2>本日の売上</h2>
                        <div class="sales-amount">
                            ¥<span id="salesAmount">0</span>
                        </div>
                        <div class="sales-count">
                            販売数: <span id="salesCount">0</span>杯
                        </div>
                    </div>

                    <div class="counter-section">
                        <div class="counter-card">
                            <div class="counter-header">
                                <h3>カレー</h3>
                            </div>
                            <div class="counter-controls">
                                <button class="counter-btn minus" onclick="decrementCount()">−</button>
                                <div class="counter-display">
                                    <div class="count" id="salesCount">0</div>
                                    <div class="label">杯</div>
                                </div>
                                <button class="counter-btn plus" onclick="incrementCount()">+</button>
                            </div>
                        </div>
                    </div>

                    <button class="reset-btn" onclick="resetSales()">本日の売上をリセット</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ボトムナビゲーション -->
    <div class="bottom-nav">
        <div class="nav-item" data-section="calculator">
            <div class="icon">📊</div>
            <div class="label">計算機</div>
        </div>
        <div class="nav-item" data-section="sales">
            <div class="icon">💰</div>
            <div class="label">売上管理</div>
        </div>
    </div>

    <!-- 管理者モーダル -->
    <div class="admin-modal" id="adminModal">
        <div class="admin-content">
            <div class="admin-header">
                <h2>管理者設定</h2>
                <button class="close-btn" onclick="closeAdminModal()">×</button>
            </div>

            <div class="alert">
                ここで変更した設定はSupabaseに保存されます
            </div>

            <div class="input-group">
                <label for="adminCurryPrice">カレー1杯の販売価格（円）</label>
                <input type="number" id="adminCurryPrice" placeholder="800" min="0">
            </div>

            <div class="input-group">
                <label for="adminCurryCost">カレー1杯の原価（円）</label>
                <input type="number" id="adminCurryCost" placeholder="250" min="0">
            </div>

            <div class="input-group">
                <label for="adminCostRate">原価率（%）</label>
                <input type="number" id="adminCostRate" placeholder="30" min="0" max="100" step="0.1">
            </div>

            <div class="input-group">
                <label for="adminHourlyWage">時給（円）</label>
                <input type="number" id="adminHourlyWage" placeholder="1500" min="0">
            </div>

            <button class="button" onclick="saveAdminSettings()">設定を保存</button>

            <div id="adminSaveMessage" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
